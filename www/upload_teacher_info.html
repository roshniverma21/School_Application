<script>
    var inputs = document.querySelectorAll( 'input[type="file"]' );
var fileList= document.querySelector('.file__list');

Array.prototype.map.call( inputs, function( input ) {
  input.addEventListener( 'change', function( e ) {
    
    //get file
    var file= e.target;
    
    //get file name and clean it
    var fileName = file.value.split( '\\' ).pop(); 
    
    //get file size 
    var fileSize = convertFileSize(file);

    //set file name as: "fileName - fileSize"
    fileName = setFileFullName(fileName, fileSize);
    
    //create a file list item
    var fileListItem = document.createElement("li");
      fileListItem.classList.add('file__list-item');
      fileListItem.appendChild(document.createTextNode(fileName));
      
    //create a delete button for file list item
    var deleteFileButton= document.createElement("button");
    deleteFileButton.classList.add('file__delete-button');
    deleteFileButton.appendChild(document.createTextNode("x"));
    deleteFileButton.addEventListener( 'click', function( e ) {
      fileList.removeChild(e.target.parentNode);
    });
    
    //add delete button to file list item
    fileListItem.appendChild(deleteFileButton);
    
    //add file list item to file list
    fileList.appendChild(fileListItem);
  });
});

function convertFileSize(file) {
  var fileSize= file.files[0].size;
  if(fileSize < 1000000){
    fileSize = fileSize/1000 + ' KB';
  }
  else {
    fileSize = fileSize/1000000 + ' MB';  
  }
  return fileSize;
}

function setFileFullName(name, size) {
  return name+" - "+size;
}</script>
